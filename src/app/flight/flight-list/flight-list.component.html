<div style= "width: 70%; margin:40px auto">
    <div>
    <h1>Flights List</h1>
    <button mat-raised-button color="primary" [routerLink]="['../create']" >New Flight</button>
</div>



<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        
        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Flight Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

    <!-- Name Column -->
        <ng-container matColumnDef="airportOriginId">
            <th mat-header-cell *matHeaderCellDef> airportOriginId </th>
            <td mat-cell *matCellDef="let element"> {{element.airportOriginId}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="airportDestineId">
            <th mat-header-cell *matHeaderCellDef> airportDestineId</th>
            <td mat-cell *matCellDef="let element"> {{element.airportDestineId}} </td>
        </ng-container>

    <!-- Name Column -->
        <ng-container matColumnDef="departureTime">
            <th mat-header-cell *matHeaderCellDef> departureTime </th>
            <td mat-cell *matCellDef="let element"> {{element.departureTime}} </td>
        </ng-container>

                <!-- Position Column -->
                <ng-container matColumnDef="arrivalTime">
                    <th mat-header-cell *matHeaderCellDef>arrivalTime</th>
                    <td mat-cell *matCellDef="let element"> {{element.arrivalTime}} </td>
                </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="routeFlightId">
            <th mat-header-cell *matHeaderCellDef>routeFlightId</th>
            <td mat-cell *matCellDef="let element"> {{element.routeFlight.id}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="routeName">
            <th mat-header-cell *matHeaderCellDef>routeName</th>
            <td mat-cell *matCellDef="let element"> {{element.routeFlight.routeName}} </td>
        </ng-container>

<ng-container matColumnDef="Acciones">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> 
        <button (click)="uptadeFlight(element)" mat-icon-button color="primary" >
            <mat-icon>edit</mat-icon>
        </button>
        <button (click)="deleteFlight(element)" mat-icon-button color="warn" >
            <mat-icon>delete</mat-icon>
        </button>
    </td>
</ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
</div>
