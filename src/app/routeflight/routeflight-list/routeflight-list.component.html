<div style= "width: 70%; margin:40px auto">
    <div>
    <h1>Route Flights List</h1>
    <button mat-raised-button color="primary" [routerLink]="['../create']" >New RouteFight</button>
</div>



<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        
        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Rol Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

    <!-- Name Column -->
        <ng-container matColumnDef="routename">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.routeName}} </td>
        </ng-container>


<ng-container matColumnDef="Acciones">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> 
        <button (click)="uptadeRouteFlight(element)" mat-icon-button color="primary" >
            <mat-icon>edit</mat-icon>
        </button>
        <button (click)="deleteRouteFlight(element)" mat-icon-button color="warn" >
            <mat-icon>delete</mat-icon>
        </button>
    </td>
</ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
</div>
